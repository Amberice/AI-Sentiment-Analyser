<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AI Sentiment Analyzer (Nova Micro)</title>
  <style>
    body { font-family: sans-serif; padding: 24px; max-width: 720px; margin: 0 auto; }
    textarea { width: 100%; height: 110px; margin: 12px 0; padding: 10px; }
    button { padding: 10px 18px; cursor: pointer; }
    pre { background: #f6f6f6; padding: 12px; border-radius: 8px; }
  </style>
</head>
<body>
  <h2>AI Sentiment Analyzer (Bedrock Nova Micro)</h2>

  <textarea id="inputText" placeholder="Type something..."></textarea>
  <button onclick="analyze()">Analyze</button>

  <pre id="result">Result will appear here...</pre>

  <script>
    const apiUrl = "https://ln3b0gsd2k.execute-api.us-east-1.amazonaws.com/analyze";

    async function analyze() {
      const text = document.getElementById("inputText").value.trim();
      const result = document.getElementById("result");
      if (!text) return;

      result.textContent = "Analyzing...";
      try {
        const res = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        const data = await res.json();
        result.textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        result.textContent = "Error: " + e.message;
      }
    }
  </script>
  <p style="margin-top: 30px; font-size: 0.9em; color: #666;">
  Built by <strong>Amber D.</strong> using AWS Lambda, API Gateway & Bedrock.
</p>
</body>
</html>
